<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ad4f1a2f6e.js" crossorigin="anonymous"></script>
  </head>

      <h1><span>Convertidor</span> texto a voz</h1>

    </div>
